<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolador de Dados RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rolador de Dados RPG</h1>

        <div class="dice-settings">
            <div class="dice-selector">
                <label for="dice">Escolha o dado:</label>
                <select id="dice">
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>
            </div>

            <div class="number-of-dice">
                <label for="numDice">Quantidade de dados:</label>
                <input type="number" id="numDice" value="1" min="1">
            </div>

            <div class="modifier">
                <label for="modifier">Modificador:</label>
                <input type="text" id="modifier" value="+0" pattern="[+-]?\d+">
            </div>
        </div>

        <button id="roll-button">Rolar</button>

        <div class="result">
            <h2>Resultado:</h2>
            <p id="result-output">-</p>
        </div>

        <div class="history">
            <h2>Histórico de Rolagens</h2>
            <ul id="history-list"></ul>
            <button id="clear-history">Limpar Histórico</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
